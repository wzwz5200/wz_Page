<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wz | Virtual Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"M PLUS Rounded 1c"', '"Quicksand"', 'sans-serif'],
              mono: ['"M PLUS Rounded 1c"', 'monospace'],
            },
            colors: {
              'ind-dark': '#18181b',     // Zinc 900
              'ind-gray': '#52525b',     // Zinc 600
              'ind-light': '#a1a1aa',    // Zinc 400
              'ind-bg': '#fafafa',       // Zinc 50
              'ind-border': '#e4e4e7',   // Zinc 200
              'ind-accent': '#27272a',   // Zinc 800
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'bounce-slow': 'bounce 3s infinite',
              'pop': 'pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              pop: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #fafafa;
        color: #18181b;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      .dark body {
        background-color: #09090b; /* Zinc 950 */
        color: #e4e4e7; /* Zinc 200 */
      }

      /* Grid Pattern - Subtle Industrial */
      .bg-pattern {
        background-image: linear-gradient(to right, #e4e4e7 1px, transparent 1px),
                          linear-gradient(to bottom, #e4e4e7 1px, transparent 1px);
        background-size: 40px 40px;
        transition: background-image 0.3s ease;
      }
      
      .dark .bg-pattern {
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid #d4d4d8;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        transition: background 0.3s ease, border-color 0.3s ease;
      }
      
      .dark .glass-panel {
        background: rgba(24, 24, 27, 0.6);
        border: 1px solid #3f3f46;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #71717a;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }
    </style>

  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
